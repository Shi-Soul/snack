train_epoch: 100000
update_steps: 200 # More precisely, batch_size
test_freq: 30
pg_num_episodes: 100
pg_buffer_size: 200
pg_net: "xs" # small, normal, large
pg_epsilon: 0.003
pg_gamma: 0.90

pg_lr: 0.01

