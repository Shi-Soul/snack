exp_name: 'dqn'
seed: 23
use_tb_logger: True

# Env Related
obs_channel: 3
size: 25
init_length: 4
max_step: 1000
rew_penalty: -100
rew_nothing: -0.2
rew_food: 40
rew_difficulty: 5

# Training Related
use_vec_env: True
n_env: 256

# Algo Related
train_epoch: 30000
update_steps: 40 # More precisely, batch_size for PG, gradient steps for DQN
test_freq: 30

pg_num_episodes: 100
pg_buffer_size: 200
pg_net: "small" # small, normal, large
pg_epsilon: 0.003
pg_gamma: 0.80
pg_lr: 0.0005

dqn_target_update_steps: 10
dqn_num_episodes: 512
dqn_batch_size: 1024
dqn_buffer_size: 100000
dqn_net: "normal" # small, normal, large
dqn_epsilon: 0.03
dqn_gamma: 0.95
dqn_lr: 0.0001

